<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<style>
    .container{
        border:5px solid black;
        padding: 10px;
    }
    .box{
        border:5px solid blue;
        padding: 5px;
        margin:10px;
        font-size: 30px;
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    
    
</body>
</html>
